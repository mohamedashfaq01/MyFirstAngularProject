      <div class="form-group">
        <div>
		      <label for="category" class="col-sm-3 control-label">category:</label>
		    <div class="col-sm-9">
		     <select ng-model="selectedName" ng-options="x for x in category">
        </select>
         {{selectedName}}
		    </div>
		  </div>
		 </div> 
		 
        <div class="form-group">
		      <label for="price" class="col-sm-3 control-label">Price:</label>
		    <div class="col-sm-9">
		      <input type="number" class="form-control" id="inputPassword3" placeholder="Enter Price" ng-model="price">
		    </div>
		  </div>
     
     <div class="form-group">
		    <label for="description" class="col-sm-3 control-label">Description:</label>
		    <div class="col-sm-9">
		    <textarea class="form-control" rows="5" id="comment" placeholder="Enter Product Description" ng-model="description"></textarea>
		      </div>
		    </div>
		  
		   <div class="form-group">
		      <label for="image" class="col-sm-3 control-label">Paste Only image Url:</label>
		    <div class="col-sm-9">
	
		      <input type="text" class="form-control" ng-model="imageFile">

		    </div>
		  </div>
		  
	</form>	  
		  
</div>
